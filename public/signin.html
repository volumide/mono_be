<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
			integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container-fluid bg-black h-screen flex">
			<div class="form bg-white md:w-3/12 md:mx-auto p-5 mx-5 my-16 md:p-11 self-center rounded-xl">
				<div class="logo mb-11 text-center">
					<p>Mono</p>
					<p>Securely login to your account</p>
				</div>
				<form action="" class="text-black w-full">
					<div>
						<label for="email" class="my-2">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							class="rounded w-full p-4 border-2 border-gray-100 my-2"
						/>
					</div>
					<div>
						<label for="password" class="my-2">Password</label>
						<input
							type="text"
							name="password"
							id="password"
							class="rounded w-full p-4 border-2 border-gray-100 my-2"
						/>
					</div>
					<div class="mt-11">
						<button type="submit" class="shadow bg-blue-500 text-white rounded w-full py-5 my-2"
							>LOG IN</button
						>
					</div>
					<p class="text-blue-500 text-blue-500 text-center"
						>Don'thave an account? <a href="./" class="underline">Sign up</a></p
					>
				</form>
			</div>
		</div>
	</body>
</html>
